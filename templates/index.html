<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Status App</title>
  <style>
    /* CSS Styles */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark-mode {
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: #fff;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      position: relative;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark-mode .container {
      background: #2c3e50;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
      font-size: 2rem;
    }

    body.dark-mode h1 {
      color: #fff;
    }

    input[type="text"], textarea {
      width: calc(100% - 100px);
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      margin-right: 10px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    body.dark-mode input[type="text"], body.dark-mode textarea {
      background: #34495e;
      border-color: #444;
      color: #fff;
    }

    input[type="text"]:focus, textarea:focus {
      border-color: #28a745;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #28a745;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #218838;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 1.5rem;
    }

    li {
      background: #f8f9fa;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 0.75rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    body.dark-mode li {
      background: #34495e;
      border-color: #444;
    }

    li:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    li.completed {
      background: #e8f5e9;
      border-color: #c8e6c9;
    }

    body.dark-mode li.completed {
      background: #2ecc71;
      border-color: #27ae60;
    }

    li.completed span {
      text-decoration: line-through;
      color: #888;
    }

    li .task-actions {
      display: flex;
      gap: 0.5rem;
    }

    li button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    li button.complete {
      background: #28a745;
      color: #fff;
    }

    li button.complete:hover {
      background: #218838;
    }

    li button.incomplete {
      background: #dc3545;
      color: #fff;
    }

    li button.incomplete:hover {
      background: #c82333;
    }

    li button.remove {
      background: #dc3545;
      color: #fff;
    }

    li button.remove:hover {
      background: #c82333;
    }

    /* Notification Popup */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #28a745;
      color: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: none;
      animation: slideIn 0.5s ease, fadeOut 0.5s ease 2.5s;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(0);
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    body.dark-mode .modal-content {
      background: #2c3e50;
      color: #fff;
    }

    .modal-content h2 {
      margin-top: 0;
      font-size: 1.5rem;
      color: #333;
    }

    body.dark-mode .modal-content h2 {
      color: #fff;
    }

    .modal-content input, .modal-content textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 1rem;
      outline: none;
      transition: border-color 0.3s ease;
    }

    body.dark-mode .modal-content input, body.dark-mode .modal-content textarea {
      background: #34495e;
      border-color: #444;
      color: #fff;
    }

    .modal-content input:focus, .modal-content textarea:focus {
      border-color: #28a745;
    }

    .modal-content button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #28a745;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .modal-content button.cancel {
      background: #6c757d;
      margin-top: 0.5rem;
    }

    .modal-content button:hover {
      background: #218838;
    }

    .modal-content button.cancel:hover {
      background: #5a6268;
    }

    /* Priority and Category Styles */
    .priority {
      font-size: 0.9rem;
      padding: 0.25rem 0.5rem;
      border-radius: 5px;
      margin-left: 0.5rem;
    }

    .priority.low {
      background: #d4edda;
      color: #155724;
    }

    .priority.medium {
      background: #fff3cd;
      color: #856404;
    }

    .priority.high {
      background: #f8d7da;
      color: #721c24;
    }

    .category {
      font-size: 0.9rem;
      padding: 0.25rem 0.5rem;
      border-radius: 5px;
      margin-left: 0.5rem;
      background: #e9ecef;
      color: #495057;
    }

    body.dark-mode .category {
      background: #444;
      color: #fff;
    }

    /* Custom Dropdown */
    .custom-select {
      position: relative;
      width: 100%;
      margin-bottom: 1rem;
    }

    .custom-select select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      background: #fff;
      appearance: none;
      outline: none;
      transition: border-color 0.3s ease;
    }

    body.dark-mode .custom-select select {
      background: #34495e;
      border-color: #444;
      color: #fff;
    }

    .custom-select::after {
      content: 'â–¼';
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      pointer-events: none;
      color: #333;
    }

    body.dark-mode .custom-select::after {
      color: #fff;
    }

    /* Theme Toggle Icon */
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }

      input[type="text"], textarea {
        width: 100%;
        margin-right: 0;
        margin-bottom: 10px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Task Status App</h1>
    <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</div>
    <div>
      <input type="text" id="itemInput" placeholder="Enter a task">
      <textarea id="itemDescription" placeholder="Add a description (optional)"></textarea>
      <div class="custom-select">
        <select id="itemPriority">
          <option value="low">Low Priority</option>
          <option value="medium">Medium Priority</option>
          <option value="high">High Priority</option>
        </select>
      </div>
      <input type="text" id="itemCategory" placeholder="Category (optional)">
      <button onclick="addItem()">Add</button>
    </div>
    <ul id="itemList"></ul>
  </div>

  <!-- Notification Popup -->
  <div class="notification" id="notification">Task Completed!</div>

  <!-- Edit Modal -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <h2>Edit Task</h2>
      <input type="text" id="editInput" placeholder="Edit task">
      <textarea id="editDescription" placeholder="Edit description"></textarea>
      <div class="custom-select">
        <select id="editPriority">
          <option value="low">Low Priority</option>
          <option value="medium">Medium Priority</option>
          <option value="high">High Priority</option>
        </select>
      </div>
      <input type="text" id="editCategory" placeholder="Edit category">
      <button onclick="saveEdit()">Save</button>
      <button class="cancel" onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal" id="deleteModal">
    <div class="modal-content">
      <h2>Delete Task</h2>
      <p>Are you sure you want to delete this task?</p>
      <button class="delete" onclick="confirmDelete()">Delete</button>
      <button class="cancel" onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <script>
    // JavaScript Logic
    const itemInput = document.getElementById('itemInput');
    const itemDescription = document.getElementById('itemDescription');
    const itemPriority = document.getElementById('itemPriority');
    const itemCategory = document.getElementById('itemCategory');
    const itemList = document.getElementById('itemList');
    const editModal = document.getElementById('editModal');
    const editInput = document.getElementById('editInput');
    const editDescription = document.getElementById('editDescription');
    const editPriority = document.getElementById('editPriority');
    const editCategory = document.getElementById('editCategory');
    const notification = document.getElementById('notification');
    const deleteModal = document.getElementById('deleteModal');

    // Load items from localStorage on page load
    let items = JSON.parse(localStorage.getItem('items')) || [];
    let editIndex = null;
    let deleteIndex = null;

    // Render items
    function renderItems() {
      itemList.innerHTML = '';
      items.forEach((item, index) => {
        if (item.text) { // Ensure no undefined tasks are rendered
          const li = document.createElement('li');
          li.className = item.completed ? 'completed' : '';
          li.innerHTML = `
            <span>${item.text}</span>
            ${item.description ? `<p>${item.description}</p>` : ''}
            ${item.priority ? `<span class="priority ${item.priority}">${item.priority}</span>` : ''}
            ${item.category ? `<span class="category">${item.category}</span>` : ''}
            <div class="task-actions">
              <button class="${item.completed ? 'incomplete' : 'complete'}" onclick="toggleStatus(${index})">
                ${item.completed ? 'Incomplete' : 'Complete'}
              </button>
              <button class="edit" onclick="openEditModal(${index})">Edit</button>
              <button class="remove" onclick="openDeleteModal(${index})">Remove</button>
            </div>
          `;
          itemList.appendChild(li);
        }
      });
    }

    // Add item
    function addItem() {
      const itemText = itemInput.value.trim();
      const description = itemDescription.value.trim();
      const priority = itemPriority.value;
      const category = itemCategory.value.trim();
      if (itemText) {
        items.push({ text: itemText, description, priority, category, completed: false });
        localStorage.setItem('items', JSON.stringify(items));
        itemInput.value = '';
        itemDescription.value = '';
        itemCategory.value = '';
        renderItems();
      }
    }

    // Toggle status (Complete/Incomplete)
    function toggleStatus(index) {
      items[index].completed = !items[index].completed;
      localStorage.setItem('items', JSON.stringify(items));
      renderItems();

      // Show notification if task is completed
      if (items[index].completed) {
        notification.style.display = 'block';
        setTimeout(() => {
          notification.style.display = 'none';
        }, 3000);
      }
    }

    // Open Delete Modal
    function openDeleteModal(index) {
      deleteIndex = index;
      deleteModal.style.display = 'flex';
    }

    // Confirm Delete
    function confirmDelete() {
      items.splice(deleteIndex, 1);
      localStorage.setItem('items', JSON.stringify(items));
      renderItems();
      closeModal();
    }

    // Open Edit Modal
    function openEditModal(index) {
      editIndex = index;
      editInput.value = items[index].text;
      editDescription.value = items[index].description || '';
      editPriority.value = items[index].priority || 'low';
      editCategory.value = items[index].category || '';
      editModal.style.display = 'flex';
    }

    // Save Edit
    function saveEdit() {
      const newText = editInput.value.trim();
      const newDescription = editDescription.value.trim();
      const newPriority = editPriority.value;
      const newCategory = editCategory.value.trim();
      if (newText) {
        items[editIndex].text = newText;
        items[editIndex].description = newDescription;
        items[editIndex].priority = newPriority;
        items[editIndex].category = newCategory;
        localStorage.setItem('items', JSON.stringify(items));
        renderItems();
        closeModal();
      }
    }

    // Close Modal
    function closeModal() {
      editModal.style.display = 'none';
      deleteModal.style.display = 'none';
    }

    // Toggle Theme
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }

    // Keyboard Shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !editModal.style.display) {
        addItem();
      }
    });

    // Initial render
    renderItems();
  </script>
</body>
</html>
